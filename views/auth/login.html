<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />

    <link rel="stylesheet" href="stylesheets/tailwind.css" />
</head>

<body>
    <div class="flex font-serif items-center justify-center h-screen
            bg-no-repeat bg-cover">
        <div class="flex px-3 w-full md:w-1/4 flex-col items-center
                justify-center">
            <div class="flex flex-col bg-gray-100 shadow-md px-4 sm:px-6
                    md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
                <div class="flex flex-col justify-center items-center">
                    <img src="/images/logo/gelephu.png" class="h-28 w-auto
                            mb-2" alt="Thromde" />
                    <h1 class="text-xl font-semibold">Integrated Thromde System
                    </h1>
                </div>
                <div class="mt-10">
                    <form action="/api/user/login" method="POST">
                        <div class="flex flex-col mb-6">
                            <div class="relative">
                                <div class="inline-flex items-center
                                        justify-center absolute left-0 top-0
                                        h-full
                                        w-10 text-gray-400">
                                    <svg class="h-6 w-6" fill="none" strokeLinecap="round" strokeLinejoin="round"
                                        strokeWidth="2" viewBox="0 0 24 24" stroke="currentColor">
                                        <path d="M16 12a4 4 0 10-8 0 4 4 0
                                                008
                                                0zm0 0v1.5a2.5 2.5 0 005 0V12a9
                                                9 0
                                                10-9 9m4.5-1.206a8.959 8.959 0
                                                01-4.5 1.207" />
                                    </svg>
                                </div>

                                <input type="email" name="email"
                                    class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                                    placeholder="E-Mail Address" />
                            </div>
                        </div>
                        <div class="flex flex-col mb-6">
                            <div class="relative">
                                <div class="inline-flex items-center
                                            justify-center absolute left-0 top-0
                                            h-full w-10 text-gray-400">
                                    <span>
                                        <svg class="h-6 w-6" fill="none" strokeLinecap="round" strokeLinejoin="round"
                                            strokeWidth="2" viewBox="0 0
                                                    24
                                                    24" stroke="currentColor">
                                            <path d="M12 15v2m-6 4h12a2
                                                        2 0
                                                        002-2v-6a2 2 0
                                                        00-2-2H6a2 2
                                                        0 00-2 2v6a2 2 0 002
                                                        2zm10-10V7a4 4 0 00-8
                                                        0v4h8z" />
                                        </svg>
                                    </span>
                                </div>

                                <input type="password" name="password"
                                    class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                                    placeholder="Password" />
                            </div>
                        </div>

                        <div class="flex w-full">
                            <button type="submit"
                                class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-gray-600  hover:bg-gray-700 rounded py-2  w-full transition duration-150 ease-in">
                                <span class="mr-2 uppercase">Login</span>
                                <span>
                                    <svg class="h-6 w-6" fill="none" strokeLinecap="round" strokeLinejoin="round"
                                        strokeWidth="2" viewBox="0 0
                                                    24
                                                    24" stroke="currentColor">
                                        <path d="M13 9l3 3m0 0l-3
                                                        3m3-3H8m13 0a9 9 0 11-18
                                                        0 9
                                                        9 0 0118 0z" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
